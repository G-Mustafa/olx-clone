<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>OLX</title>
    <link type="text/css" rel="stylesheet" href="./css/bootstrap.min.css">
    <link type="text/css" rel="stylesheet" href="./css/index.css">
</head>

<body>
    <header class="navbar navbar-light bg-light p-1">
        <a href="#" class="navbar-brand nav-link">OLX</a>
        <ul class="nav ml-auto" id="header-list">
        </ul>
    </header>
  

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        All Categories
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="#">Mobile Phones</a>
                        <a class="dropdown-item" href="#">Cars</a>
                        <a class="dropdown-item" href="#">Motorcycles</a>
                        <a class="dropdown-item" href="#">Kids</a>
                        <a class="dropdown-item" href="#">Games</a>
                        <a class="dropdown-item" href="#">Properties</a>
                    </div>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Mobile Phones</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Cars</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="#">Motorcycles</a>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <select id='location' class="form-control mr-sm-2">
                    <option value='none' selected>Select location</option>
                    <option value='Pakistan'>Pakistan</option>
                    <option value='India'>India</option>
                    <option value='Bangladesh'>Bangladesh</option>
                </select>
            </form>

            <form id="search-form" class="form-inline my-2 my-lg-0">
                <input name="search" class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div>
    </nav>
    <div id="msg-box"></div>
    <div id="app" class="container">
        
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
    <script type="text/javascript" src="./js/jquery-3.4.1.min.js"></script>
    <script type="text/javascript" src="./js/bootstrap.min.js"></script>
    <script type="text/javascript" src="main.js"></script>


</body>

</html>
